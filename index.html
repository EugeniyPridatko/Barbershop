<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <a href="#"><img src="./img/header-Logo.svg" alt="barbershop" class="header__logo-link"></a>
            <div class="header__burger">
                <div class="header__burger-line header__burger-line-1"></div>
                <div class="header__burger-line header__burger-line-2"></div>
                <div class="header__burger-line header__burger-line-3"></div>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a class="header__item-link header__active-page">Home</a>
                     </li>
                    <li class="header__list-item">
                        <a href="#" class="header__item-link">Shop</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__item-link">Gallery</a>
                    </li>
                </ul>
            </nav>
            <div class="header__wrapper-buttons">

                <div class="header__basket">
                    <img src="./img/basket.svg" alt="basket" class="header__basket-img">
                    <span class="header__basket-number">0</span>
                </div>

                <button type="submit" class="header__button-contact-us header__button">contact us</button>
                <button type="submit" class="header__button-book-now header__button">book now</button>
            </div>
        </div>
    </header>
    <!--/HEADER -->

     <!-- HERO  -->
     <section class="hero">
        <div class="container hero__container">
            <div class="hero__wrapper-title">
                <div class="hero__logo">
                    <img src="../img/hero-Logo.svg" alt="barbershop" class="hero__logo-img" width="600" height="195">
                </div>
            </div>
        </div>
     </section>
        <!-- /HERO  --> 
</body>

</html>
